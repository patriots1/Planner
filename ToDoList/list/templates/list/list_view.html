{% extends 'list/layout.html' %}
{% block body %}
<h1>All Content</h1>

<ul>
    {% for entry in content %}
        <li>
            <a href="{% url 'entry' entry.id %}">{{ entry }}</a>
        </li>
        {% empty %} <!--to indicate an empty list-->
            <li>Please add tasks to To Do List</li>
    {% endfor %}
    <a href="{% url 'add' %}?callback=list">Add a new entry</a>
</ul>
{% endblock %}
